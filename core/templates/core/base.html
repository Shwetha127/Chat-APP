{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Zwigger</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-purple-100">
        <nav class="flex items-center justify-between px-4 py-2 bg-purple-800">
            <div>
                <b><a href="/" class="flex items-center text-2xl " style="color:white;">
                    <img src="{% static 'zwigger.png' %}" alt="Zwigger Logo" class="h-8 w-8 mr-2 rounded-full">
                    ZWIGGER
                </a></b>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-purple-600 hover:bg-purple-500">Log out</a>
                {% else %}
                    <a href="/login/" class="px-5 py-3 rounded-xl  bg-purple-500 hover:bg-purple-600" style="color:white;">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl  bg-purple-500 hover:bg-purple-600" style="color:white;">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
